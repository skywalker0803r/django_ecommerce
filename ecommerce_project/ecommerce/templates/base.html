{% load static %}
<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}商品網站{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- 頁面頂部導航 -->
    <header>
        <div class="container">
            <h1><a href="/" class="text-white text-decoration-none">電商平台</a></h1>
            <nav>
                <ul>
                    <li><a href="/">首頁</a></li>

                    {% if user.is_authenticated %}
                        <li><a href="/profile/">歡迎, {{ user.username }}</a></li>  <!-- 顯示登入用戶名 -->
                        <li><a href="{% url 'logout' %}">登出</a></li>
                        <li><a href="{% url 'view_cart' %}">購物車</a></li>  <!-- 購物車連結 -->
                    {% else %}
                        <li><a href="{% url 'login' %}">登入</a></li>
                    {% endif %}
                </ul>
            </nav>
        </div>
    </header>

    <!-- 主體內容區 -->
    <main>
        <div class="container">
            {% block content %}
            {% endblock %}
        </div>
    </main>

    <!-- 頁面底部 -->
    <footer>
        <div class="container">
            <p>&copy; 2024 電商平台. 版權所有.</p>
        </div>
    </footer>
</body>

</html>
